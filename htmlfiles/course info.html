<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for additional flair */
        .section-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .section-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h2 {
            position: relative;
            transition: color 0.2s ease;
        }
        h2:hover::after {
            transform: scaleX(1.1);
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: scaleX(1);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 max-w-5xl">
        <section class="department-vision section-card bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-lg mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-900 mb-4">Department Vision</h2>
            <p id="department-vision-text" class="text-gray-700 text-base sm:text-lg leading-relaxed"></p>
        </section>

        <section class="department-mission section-card bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-lg mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-900 mb-4">Department Mission</h2>
            <ul id="department-mission-list" class="list-disc pl-6 text-gray-700 text-base sm:text-lg leading-relaxed"></ul>
        </section>

        <section class="program-outcomes section-card bg-white p-6 sm:p-8 rounded-xl border border-gray-200 shadow-lg">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-900 mb-4">Program Outcomes</h2>
            <ol id="program-outcomes-list" class="list-decimal pl-6 text-gray-700 text-base sm:text-lg leading-relaxed"></ol>
        </section>
    </div>
    <script>
        // Retrieve courseInfo from localStorage
        const courseInfo = JSON.parse(localStorage.getItem("courseInfo"));

        if (courseInfo) {
            // Update department vision
            const visionTextElement = document.getElementById("department-vision-text");
            if (courseInfo.head && visionTextElement) {
                visionTextElement.textContent = courseInfo.head; // Sets the vision text
            } else {
                visionTextElement.textContent = "Vision information not available."; // Fallback if no vision info
            }

            // Update department mission (DM) with prefixed numbering
            const missionListElement = document.getElementById("department-mission-list");
            if (courseInfo.DM && Array.isArray(courseInfo.DM) && missionListElement) {
                missionListElement.innerHTML = courseInfo.DM.map((dm, index) => 
                    `<li class="mb-2"><strong class="text-blue-800">DM ${index + 1}:</strong> ${dm}</li>`
                ).join('');
            } else {
                missionListElement.innerHTML = "<li class='mb-2'>Mission information not available.</li>";
            }

            // Update program outcomes (PO) with prefixed numbering
            const outcomesListElement = document.getElementById("program-outcomes-list");
            if (courseInfo.PO && Array.isArray(courseInfo.PO) && outcomesListElement) {
                outcomesListElement.innerHTML = courseInfo.PO.map((po, index) => 
                    `<li class="mb-2"><strong class="text-blue-800">PO ${index + 1}:</strong> ${po}</li>`
                ).join('');
            } else {
                outcomesListElement.innerHTML = "<li class='mb-2'>Program outcomes not available.</li>";
            }
        } else {
            console.error("courseInfo is not available in localStorage.");
        }
    </script>
</body>
</html>
